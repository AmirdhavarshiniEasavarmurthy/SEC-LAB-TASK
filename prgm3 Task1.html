<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse Words in Sentence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

<h1>Reverse Words in a Sentence</h1>

<input type="text" id="sentenceInput" placeholder="Enter a sentence" />
<br>
<button onclick="reverseWords()">Reverse Words</button>

<div id="output"></div>

<script>
  function reverseWords() {
    const input = document.getElementById('sentenceInput').value;
    
    const reversed = input
      .split(" ")                        
      .map(word => word.split('').reverse().join(''))  
      .join(" ");                       

    document.getElementById('output').textContent = reversed;
  }
</script>

</body>
</html>
