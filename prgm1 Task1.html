<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Addition & Subtraction</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    background-color: #007bff;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .output {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    color: #222;
    white-space: pre-line;
  }
</style>
</head>
<body>

<h1>Addition & Subtraction</h1>

<label for="num1">Number 1:</label>
<input type="number" id="num1" placeholder="Enter first number" />

<label for="num2">Number 2:</label>
<input type="number" id="num2" placeholder="Enter second number" />

<button onclick="calculate()">Calculate</button>

<div class="output" id="result"></div>

<script>
  function calculate() {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;
    const n1 = Number(num1);
    const n2 = Number(num2);

    if (num1 === '' || num2 === '' || isNaN(n1) || isNaN(n2)) {
      document.getElementById('result').textContent = 'Please enter valid numbers for both inputs.';
      return;
    }

    const addition = n1 + n2;
    const subtraction = n1 - n2;

    document.getElementById('result').textContent = 
      `Addition: ${n1} + ${n2} = ${addition}\n` +
      `Subtraction: ${n1} - ${n2} = ${subtraction}`;
  }
</script>

</body>
</html>
