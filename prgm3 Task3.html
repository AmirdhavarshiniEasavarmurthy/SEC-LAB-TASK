<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Count Vowels in a String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background-color: #f7f9fc;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #117a8b;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

<h1>Count Vowels in a String</h1>

<input type="text" id="textInput" placeholder="Enter a string" />
<br>
<button onclick="countVowels()">Count Vowels</button>

<div id="output"></div>

<script>
  function countVowels() {
    const text = document.getElementById('textInput').value.toLowerCase();
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    let count = 0;

    for (let char of text) {
      if (vowels.includes(char)) {
        count++;
      }
    }

    document.getElementById('output').textContent = `Vowel Count: ${count}`;
  }
</script>

</body>
</html>
