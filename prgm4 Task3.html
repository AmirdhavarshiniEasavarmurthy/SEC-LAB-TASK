<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validate Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background-color: #f4f6f9;
    }
    h1 {
      color: #333;
    }
    input[type="password"] {
      width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ffc107;
      color: #222;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>

<h1>Validate Password</h1>

<input type="password" id="passwordInput" placeholder="Enter your password" />
<br>
<button onclick="validatePassword()">Validate</button>

<div id="output"></div>

<script>
  function validatePassword() {
    const password = document.getElementById('passwordInput').value;
    const output = document.getElementById('output');
    const isLongEnough = password.length >= 8;
    const hasUppercase = /[A-Z]/.test(password);
    const hasNumber = /\d/.test(password);

    if (password === "") {
      output.textContent = "Password cannot be empty.";
      output.className = "invalid";
    } else if (!isLongEnough) {
      output.textContent = "Password must be at least 8 characters long.";
      output.className = "invalid";
    } else if (!hasUppercase) {
      output.textContent = "Password must contain at least one uppercase letter.";
      output.className = "invalid";
    } else if (!hasNumber) {
      output.textContent = "Password must contain at least one number.";
      output.className = "invalid";
    } else {
      output.textContent = "Password is valid.";
      output.className = "valid";
    }
  }
</script>

</body>
</html>
