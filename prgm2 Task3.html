<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      margin-top: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<h1>Guess the Number (1â€“100)</h1>
<p>Keep guessing until you're correct!</p>

<input type="number" id="userInput" min="1" max="100" />
<button onclick="checkGuess()">Guess</button>

<div id="output"></div>

<script>
  const secretNumber = 75; 
  let attempts = 0;

  function checkGuess() {
    const input = document.getElementById('userInput');
    const output = document.getElementById('output');
    const guess = Number(input.value);
    attempts++;

    if (isNaN(guess) || guess < 1 || guess > 100) {
      output.textContent = 'Please enter a number between 1 and 100.';
      return;
    }

    if (guess < secretNumber) {
      output.textContent = 'Too Low. Try again.';
    } else if (guess > secretNumber) {
      output.textContent = 'Too High. Try again.';
    } else {
      output.textContent = `Correct! You guessed it in ${attempts} tries.`;
      input.disabled = true;
      document.querySelector('button').disabled = true;
    }

    input.value = '';
    input.focus();
  }
</script>

</body>
</html>
