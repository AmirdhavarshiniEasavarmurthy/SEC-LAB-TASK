<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remove Duplicates from Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background-color: #f7f9fc;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

<h1>Remove Duplicates from Array</h1>

<input type="text" id="arrayInput" placeholder="Enter numbers separated by commas (e.g., 1,2,2,3)" />
<br>
<button onclick="removeDuplicates()">Remove Duplicates</button>

<div id="output"></div>

<script>
  function removeDuplicates() {
    const input = document.getElementById('arrayInput').value;

    
    const array = input
      .split(',')
      .map(item => parseInt(item.trim()))
      .filter(item => !isNaN(item));

    
    const uniqueArray = [...new Set(array)];

    document.getElementById('output').textContent = `Result: [${uniqueArray.join(', ')}]`;
  }
</script>

</body>
</html>
